<div class="row">
    @for(s of socialLinksData ; track s ){

    <div class="row">
        <div class="col">
            <a href="{{s.link}}" matTooltip="{{s.name}}" matTooltipPosition="below" target="_blank" >

                <img width="36" aria-label="454"
                    src="http://localhost:3000/uploads/image/{{s.icon}}" alt="">
            </a>
        </div>
    </div>
    }

</div>
